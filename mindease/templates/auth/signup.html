{% extends 'base.html' %}

{% block title %}Sign Up | MindEase{% endblock %}

{% block content %}
<section class="auth-section glass-card">
    <h2>Create Your Account</h2>
    <p>Start your personal emotional wellness journey.</p>

    <form method="POST" class="auth-form">
        <label for="full_name">Full Name</label>
        <input id="full_name" type="text" name="full_name" required>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>

        <label for="password">Password</label>
        <input id="password" type="password" name="password" required>

        <label for="confirm_password">Confirm Password</label>
        <input id="confirm_password" type="password" name="confirm_password" required>

        <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <p class="auth-switch">Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>.</p>
</section>
{% endblock %}
